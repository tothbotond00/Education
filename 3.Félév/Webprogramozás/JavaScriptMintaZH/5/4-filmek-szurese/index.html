<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmek keresése</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Filmek keresése</h1>
  <form>
    <fieldset>
      <legend>Szűrőfeltételek</legend>

      <label for="title">Cím:</label>
      <input type="text" id="title">
      
      <fieldset>
        <legend>Rating</legend>
        
        <label for="from">Min. értékelés</label>
        <input type="number" id="from" min="0" max="10" step="0.1" value="8">

        <label for="to">Max. értékelés</label>
        <input type="number" id="to" min="0" max="10" step="0.1" value="10">
      </fieldset>
      
      <fieldset>
        <legend>Műfaj</legend>
        <div id="genres">
          <label for="Drama">Drama</label>
          <input type="checkbox" id="Drama" value="Drama">
        </div>
      </fieldset>
    </fieldset>
  </form>

  <h2>Filmlista</h2>
  <p>Kattints a címre, hogy lásd a további infokat!</p>
  <ul id="movie-list">
    <li>title (year)</li>
  </ul>
  <script src="movies.js"></script>
  <script src="index.js"></script>
</body>
</html>
